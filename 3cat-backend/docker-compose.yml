version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=tally_bamboo
    ports:
      - "5432:5432"

  app:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tally_bamboo
      - BAMBOO_HR_API_KEY=${BAMBOO_HR_API_KEY}
      - BAMBOO_HR_SUBDOMAIN=${BAMBOO_HR_SUBDOMAIN}

volumes:
  postgres_data: